<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Golf Scorecard System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- ✅ Burger Menu -->
  <header>
    <button id="burgerBtn" class="burger-btn">☰</button>
    <h1 class="app-title">Golf Scorecard System</h1>
  </header>

  <nav id="burgerMenu" class="burger-menu hidden">
    <a href="#" data-section="scorecardSection">Scorecard</a>
    <a href="#" data-section="playersSection">Players</a>
    <a href="#" data-section="historySection">History & Leaderboards</a>
  </nav>

  <!-- ✅ SCORECARD SECTION -->
  <section id="scorecardSection" class="page-section">
    <h2>Create / Edit Scorecard</h2>

    <!-- Course Setup -->
    <div class="card">
      <h3>Course Details</h3>
      <label>Course Name</label>
      <input type="text" id="courseName">

      <label>Location / Area</label>
      <input type="text" id="courseArea">

      <label>Tees Played</label>
      <select id="teeColor">
        <option value="White">White</option>
        <option value="Yellow">Yellow</option>
        <option value="Red">Red</option>
      </select>

      <label>Course Rating</label>
      <input type="number" id="courseRating" step="0.1">

      <label>Slope Rating</label>
      <input type="number" id="slopeRating">
    </div>

    <!-- Players Picker -->
    <div class="card">
      <h3>Select Players</h3>
      <button id="openPlayerSelect">Select Players</button>
      <div id="selectedPlayersList"></div>
    </div>

    <!-- Holes Setup -->
    <div class="card">
      <h3>Holes Configuration</h3>
      <label>Total Holes</label>
      <select id="totalHoles">
        <option value="9">9 Holes</option>
        <option value="18">18 Holes</option>
      </select>

      <table id="holesTable">
        <thead>
          <tr>
            <th>Hole</th><th>Par</th><th>SI</th>
          </tr>
        </thead>
        <tbody id="holesTableBody"></tbody>
      </table>
    </div>

    <!-- Score Input -->
    <div class="card">
      <h3>Enter Scores</h3>
      <div id="scoreInputs"></div>
      <button id="saveScorecardBtn">Save Scorecard</button>
    </div>
  </section>

  <!-- ✅ PLAYER PROFILE SECTION -->
  <section id="playersSection" class="page-section hidden">
    <h2>Player Profiles</h2>
    <button id="addPlayerBtn">+ Add Player</button>
    <div id="playersList"></div>
  </section>

  <!-- ✅ HISTORY SECTION -->
  <section id="historySection" class="page-section hidden">
    <h2>Saved Rounds & Leaderboards</h2>
    <div id="historyList"></div>
    <button id="leaderboardToggle9">Show 9 Hole Leaderboard</button>
    <button id="leaderboardToggle18">Show 18 Hole Leaderboard</button>
    <div id="leaderboard"></div>
  </section>

  <!-- ✅ ADD PLAYER POPUP -->
  <div id="playerModal" class="modal hidden">
    <div class="modal-content">
      <h3>Add New Player</h3>
      <label>Player Name</label>
      <input type="text" id="newPlayerName">

      <label>Optional Handicap (leave blank if unknown)</label>
      <input type="number" id="newPlayerHandicap" step="0.1">

      <button id="savePlayerModalBtn">Save</button>
      <button id="cancelPlayerModalBtn">Cancel</button>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
