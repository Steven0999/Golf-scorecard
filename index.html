<!DOCTYPE html><html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Golf Scorecard</title>
<style>
  :root{
    --bg:#0b1320;--panel:#121a2b;--muted:#7b8bb2;--text:#e8edf8;--accent:#4cc38a;--accent-2:#7c9cff;--danger:#ff6b6b;--card:#0f172a;
    --ring:#3b82f6;--border:#23304a;
  }
  *{box-sizing:border-box}
  body{margin:0;font-family:system-ui,Segoe UI,Roboto,Ubuntu,Inter,Arial,sans-serif;background:var(--bg);color:var(--text)}
  header{position:sticky;top:0;background:linear-gradient(180deg,var(--panel),rgba(18,26,43,.9));backdrop-filter:blur(6px);z-index:5;border-bottom:1px solid var(--border)}
  .wrap{max-width:1200px;margin:0 auto;padding:16px}
  h1{margin:0 0 8px;font-size:clamp(20px,3vw,28px)}
  .muted{color:var(--muted)}
  .card{background:linear-gradient(180deg,rgba(255,255,255,.03),rgba(255,255,255,.01));border:1px solid var(--border);border-radius:14px;box-shadow:0 10px 30px rgba(0,0,0,.25)}
  .panel{padding:16px}
  .grid{display:grid;gap:12px}
  .grid.cols-4{grid-template-columns:repeat(4,minmax(0,1fr))}
  label{font-size:13px;color:var(--muted);display:block;margin-bottom:6px}
  input, select{width:100%;padding:10px 12px;border-radius:10px;border:1px solid var(--border);background:var(--card);color:var(--text);outline:0}
  .btn{border:1px solid var(--border);background:var(--card);color:var(--text);padding:10px 14px;border-radius:10px;cursor:pointer;font-weight:600}
  .btn.primary{background:linear-gradient(180deg,var(--accent-2),#4e7dfc);border-color:#375fde;color:#fff}
  .table-wrap{overflow:auto}
  table{border-collapse:separate;border-spacing:0;width:max-content;min-width:100%;background:linear-gradient(180deg,rgba(255,255,255,.02),rgba(255,255,255,.01));border:1px solid var(--border);border-radius:12px;overflow:hidden}
  th,td{padding:8px 10px;border-bottom:1px solid var(--border);text-align:center}
  thead th{position:sticky;top:0;background:var(--panel)}
  tbody tr:hover td{background:rgba(255,255,255,.03)}
  tfoot td{background:rgba(255,255,255,.03);font-weight:700}
  .left{text-align:left}
  .hole-input{width:56px}
  .name-input{min-width:160px}
  .par-good{color:var(--accent)}
  .par-bad{color:var(--danger)}
</style>
</head>
<body>
<header>
  <div class="wrap">
    <h1>Golf Scorecard</h1>
    <div class="muted">Configure your players, edit pars per hole anytime, then record strokes.</div>
  </div>
</header>
<main class="wrap">
  <section class="card panel" id="setup">
    <div class="grid cols-4">
      <div>
        <label for="course">Course name</label>
        <input id="course" type="text" placeholder="e.g., St Andrews" />
      </div>
      <div>
        <label for="players">Players</label>
        <input id="players" type="number" min="1" max="8" value="2" />
      </div>
      <div>
        <label for="holes">Holes</label>
        <select id="holes">
          <option value="18" selected>18</option>
          <option value="9">9</option>
          <option value="12">12</option>
        </select>
      </div>
      <div style="align-self:end">
        <button class="btn primary" id="generate">Generate Scorecard</button>
      </div>
    </div>
  </section>  <section class="card panel" id="workspace" style="margin-top:14px"></section>
  <section class="card panel" id="summary" style="margin-top:14px"></section>
</main><script>
(function(){
  const clamp=(n,min,max)=>Math.max(min,Math.min(max,n));
  const el=id=>document.getElementById(id);
  const $course=el('course');
  const $players=el('players');
  const $holes=el('holes');
  const $generate=el('generate');
  const $workspace=el('workspace');
  const $summary=el('summary');

  let state={courseName:'',numPlayers:2,numHoles:18,playerNames:["Player 1","Player 2"],par:[],scores:[]};

  $generate.addEventListener('click',()=>{
    state.courseName=$course.value.trim();
    state.numPlayers=clamp(parseInt($players.value||'2',10),1,8);
    state.numHoles=clamp(parseInt($holes.value||'18',10),3,27);
    state.playerNames=Array.from({length:state.numPlayers},(_,i)=>`Player ${i+1}`);
    state.par=Array.from({length:state.numHoles},()=>4);
    state.scores=Array.from({length:state.numPlayers},()=>Array.from({length:state.numHoles},()=>0));
    render();
  });

  function computeTotals(p){
    const total=state.scores[p].reduce((a,b)=>a+b,0);
    const parTotal=state.par.reduce((a,b)=>a+b,0);
    return {total,toPar:total-parTotal};
  }

  function render(){
    const headerHoles=state.par.map((_,i)=>`<th>H${i+1}</th>`).join('');
    const parInputs=state.par.map((v,h)=>`<td><input class="hole-input" type="number" min="3" max="6" value="${v}" data-role="par" data-h="${h}" /></td>`).join('');

    const playerRows=state.playerNames.map((name,pIdx)=>{
      const tds=state.scores[pIdx].map((v,h)=>`<td><input class="hole-input" type="number" min="0" max="15" value="${v}" data-role="stroke" data-p="${pIdx}" data-h="${h}" /></td>`).join('');
      const {total,toPar}=computeTotals(pIdx);
      const cls=toPar<0? 'par-good':(toPar>0?'par-bad':'');
      return `<tr><td class="left">${name}</td>${tds}<td><span class="${cls}">${total} (${toPar>=0?'+':''}${toPar})</span></td></tr>`;
    }).join('');

    $workspace.innerHTML=`<h3>${state.courseName||''}</h3><div class="table-wrap"><table><thead><tr><th class="left">Player</th>${headerHoles}<th>Total (±Par)</th></tr></thead><tbody><tr><td class="left muted">Par</td>${parInputs}<td>${state.par.reduce((a,b)=>a+b,0)}</td></tr>${playerRows}</tbody></table></div>`;

    $workspace.querySelectorAll('input[data-role="par"]').forEach(inp=>{
      inp.addEventListener('input',()=>{state.par[inp.dataset.h]=clamp(parseInt(inp.value||'4',10),1,20);render();});
    });
    $workspace.querySelectorAll('input[data-role="stroke"]').forEach(inp=>{
      inp.addEventListener('input',()=>{state.scores[inp.dataset.p][inp.dataset.h]=clamp(parseInt(inp.value||'0',10),0,30);render();});
    });

    const summaryRows=state.playerNames.map((name,p)=>{const {total,toPar}=computeTotals(p);const cls=toPar<0?'par-good':(toPar>0?'par-bad':'');return `<tr><td class="left">${name}</td><td>${total}</td><td>${state.par.reduce((a,b)=>a+b,0)}</td><td class="${cls}">${toPar>=0?'+':''}${toPar}</td></tr>`;}).join('');
    $summary.innerHTML=`<h3>Summary</h3><div class="table-wrap"><table><thead><tr><th class="left">Player</th><th>Strokes</th><th>Par</th><th>±Par</th></tr></thead><tbody>${summaryRows}</tbody></table></div>`;
  }
})();
</script></body>
</html>
