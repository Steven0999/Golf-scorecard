<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Golf Scorecard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="wrap">
      <h1>Golf Scorecard</h1>
      <button id="navToggle" class="btn">☰ Menu</button>
    </div>
  </header>

  <!-- Navigation / Burger Menu -->
  <nav id="sidebar" class="hidden">
    <button id="closeNav" class="btn">✕ Close</button>
    <ul>
      <li><a href="#" id="navScorecard">Scorecard</a></li>
      <li><a href="#" id="navPlayers">Player Profiles</a></li>
      <li><a href="#" id="navHistory">History & Leaderboard</a></li>
    </ul>
  </nav>

  <main class="wrap">

    <!-- SCORECARD SECTION -->
    <section id="scorecardSection" class="card">
      <h2>Scorecard</h2>

      <!-- Course & Players -->
      <div class="grid cols-5">
        <div>
          <label for="courseName">Course</label>
          <input id="courseName" type="text" placeholder="Course name" />
        </div>
        <div>
          <label for="courseArea">Area / Region</label>
          <input id="courseArea" type="text" placeholder="Region" />
        </div>
        <div>
          <label for="numPlayers">Players</label>
          <select id="numPlayers"></select>
          <button id="addPlayerScoreBtn" class="btn">Add Player</button>
        </div>
        <div>
          <label for="numHoles">Holes</label>
          <select id="numHoles">
            <option value="9">9</option>
            <option value="12">12</option>
            <option value="18" selected>18</option>
          </select>
        </div>
        <div>
          <button id="generateScorecard" class="btn primary">Generate Scorecard</button>
          <button id="saveScorecard" class="btn primary">Save Scorecard</button>
        </div>
      </div>

      <!-- Workspace: scorecard table -->
      <div id="workspace"></div>
    </section>

    <!-- PLAYER PROFILES SECTION -->
    <section id="playersSection" class="card hidden">
      <h2>Player Profiles</h2>
      <div id="playerList"></div>
      <button id="addPlayerProfileBtn" class="btn">Add Player</button>
    </section>

    <!-- HISTORY & LEADERBOARD SECTION -->
    <section id="historySection" class="card hidden">
      <h2>History & Leaderboard</h2>
      <label for="filterPlayer">Filter Player:</label>
      <select id="filterPlayer"></select>
      <label for="filterCourse">Filter Course:</label>
      <select id="filterCourse"></select>
      <div id="historyList"></div>
      <canvas id="leaderboardChart" width="900" height="400"></canvas>
    </section>

  </main>

  <!-- ADD PLAYER MODAL -->
  <div id="playerModal" class="modal hidden">
    <div class="modalContent">
      <h3>Add New Player</h3>
      <label for="newPlayerName">Player Name:</label>
      <input id="newPlayerName" type="text" placeholder="Enter player name" />
      <label><input type="checkbox" id="addHandicapToggle" /> Add your Handicap (optional)</label>
      <input id="playerHandicap" type="number" step="0.1" placeholder="Enter Handicap" class="hidden" />
      <div class="modalButtons">
        <button id="savePlayer" class="btn primary">Save</button>
        <button id="cancelPlayer" class="btn">Cancel</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
