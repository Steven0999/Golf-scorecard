<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Golf Scorecard System</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <button id="menuBtn">â˜° Menu</button>
  <nav id="menu">
    <button id="navScorecard">Scorecard</button>
    <button id="navHistory">History</button>
    <button id="navProfile">Player Profile</button>
    <button id="navLeaderboard">Leaderboard</button>
  </nav>
</header>

<main>
<section id="scorecardSection">
  <h2>Scorecard</h2>
  <div class="grid">
    <label>Course Name:<input type="text" id="courseName"></label>
    <label>Area:<input type="text" id="courseArea"></label>
    <label>Holes:<select id="holesSelect">
      <option value="9">9</option>
      <option value="12">12</option>
      <option value="18" selected>18</option>
    </select></label>
    <label>Tees:<select id="teesSelect">
      <option value="red">Red</option>
      <option value="yellow">Yellow</option>
      <option value="white" selected>White</option>
    </select></label>
    <button id="addPlayerBtn">Add Player</button>
  </div>
  <div id="playersContainer"></div>
  <button id="generateBtn">Generate Scorecard</button>
  <button id="saveScorecardBtn">Save Scorecard</button>
  <div id="scorecardTable"></div>
</section>

<section id="historySection" class="hidden">
  <h2>History</h2>
  <label>Filter Player:<select id="filterPlayerHistory"></select></label>
  <div id="historyList"></div>
  <canvas id="historyChart"></canvas>
</section>

<section id="profileSection" class="hidden">
  <h2>Player Profile</h2>
  <label>Select Player:<select id="profilePlayerSelect"></select></label>
  <div id="playerHistory"></div>
</section>

<section id="leaderboardSection" class="hidden">
  <h2>Leaderboard</h2>
  <label>Select Course:<select id="leaderboardCourseSelect"></select></label>
  <button id="best9Btn">Best 9 Holes</button>
  <button id="best18Btn">Best 18 Holes</button>
  <div id="leaderboardList"></div>
</section>

<div id="playerModal" class="hidden">
  <label>Player Name:<input type="text" id="playerModalName"></label>
  <button id="savePlayerBtn">Save Name</button>
  <button id="cancelPlayerBtn">Cancel</button>
</div>

<script src="script.js"></script>
</body>
</html>
