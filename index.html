<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Golf Scorecard with Profiles</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Golf Scorecard</h1>
    <button id="menuBtn">â˜° Menu</button>
  </header>

  <nav id="menu">
    <ul>
      <li><a href="#" id="navScorecard">Scorecard</a></li>
      <li><a href="#" id="navHistory">History</a></li>
      <li><a href="#" id="navProfile">Player Profile</a></li>
    </ul>
  </nav>

  <main>
    <!-- SCORECARD SECTION -->
    <section id="scorecardSection" class="section">
      <div class="form-grid">
        <div>
          <label>Course Name</label>
          <input id="courseName" type="text" placeholder="Course Name">
        </div>
        <div>
          <label>Area</label>
          <input id="courseArea" type="text" placeholder="Region">
        </div>
        <div>
          <label>Holes</label>
          <select id="holesSelect">
            <option value="9">9</option>
            <option value="12">12</option>
            <option value="18" selected>18</option>
          </select>
        </div>
        <div>
          <label>Tees</label>
          <select id="teesSelect">
            <option value="allRed">All Red</option>
            <option value="allYellow">All Yellow</option>
            <option value="allWhite">All White</option>
          </select>
        </div>
        <div>
          <button class="btn primary" id="generateBtn">Generate Scorecard</button>
          <button class="btn primary" id="saveScorecardBtn">Save Scorecard</button>
        </div>
      </div>

      <div id="playersContainer"></div>
      <div id="scorecardTable"></div>
    </section>

    <!-- HISTORY SECTION -->
    <section id="historySection" class="section hidden">
      <h2>Saved Rounds</h2>
      <div>
        <label>Filter Player</label>
        <select id="filterPlayerHistory"><option value="__all__">All</option></select>
      </div>
      <div id="historyList"></div>
    </section>

    <!-- PLAYER PROFILE SECTION -->
    <section id="profileSection" class="section hidden">
      <h2>Player Profile</h2>
      <div>
        <label>Select Player</label>
        <select id="profilePlayerSelect"></select>
      </div>
      <div id="playerHistory"></div>
    </section>
  </main>

  <!-- PLAYER MODAL -->
  <div id="playerModal" class="modal hidden">
    <div class="modal-content">
      <h3>Add / Edit Player</h3>
      <input id="playerModalName" type="text" placeholder="Player Name">
      <div class="modal-buttons">
        <button class="btn primary" id="savePlayerBtn">Save Name</button>
        <button class="btn danger" id="cancelPlayerBtn">Cancel</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
