<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Golf Scorecard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <!-- Setup Section -->
    <section class="card">
      <div class="grid cols-5">
        <div>
          <label>Course</label>
          <input id="course" type="text" placeholder="Course name" />
        </div>
        <div>
          <label>Area</label>
          <input id="area" type="text" placeholder="Region" />
        </div>
        <div>
          <label>Players</label>
          <select id="playerSelect"></select>
          <input id="newPlayerName" type="text" placeholder="Add new player" />
          <button class="btn" id="addPlayer">Add Player</button>
        </div>
        <div>
          <label>Holes</label>
          <select id="holes">
            <option value="18">18</option>
            <option value="9">9</option>
            <option value="12">12</option>
          </select>
        </div>
        <div style="align-self:end">
          <button class="btn primary" id="generate">Generate</button>
          <button class="btn primary" id="saveHistory">Save</button>
        </div>
      </div>
    </section>

    <!-- Live Scorecard -->
    <section class="card" id="workspace"></section>
    <section class="card" id="summary"></section>

    <!-- History -->
    <section class="card">
      <h3>History</h3>
      <div>
        <label>Filter Player</label>
        <select id="filterHistoryPlayer"><option value="__all__">All</option></select>
      </div>
      <div id="historyList"></div>
